name: Run Actions Workflow

on: [push]

jobs:
  Run-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Simple Java Script Action
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with: 
          who-to-greet: Javed
      - name: Log Greeting Time
        run: echo "${{steps.greet.outputs.time}}"
      - name: List PWD & files
        run: |
          PWD
          dir
