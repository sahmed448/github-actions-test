name: wf_first

on: push

jobs:
  job1:
    name: Ubuntu - Print todays date
    runs-on: ubuntu-latest
    steps:
    - name: Print Todays Date
      run: date

  job2:
    name: Windows - Print todays date
    runs-on: windows-latest 
    steps:
    - name: Print Todays Date
      run: Get-Date

  job3:
    name: MacOS - Print todays date
    runs-on: macos-latest 
    steps:
    - name: Print Todays Date
      run: date


  job4:
    name: Depends - Depends on Job1, Job2, Job3
    needs: [Ubuntu, Windows, MacOS]
    runs-on: windows-latest 
    steps:
    - name: Print Todays Date
      run: Get-Date

